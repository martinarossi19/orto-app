<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Ordini - Venditore</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4caf50;
    }
    h2 {
      margin-top: 40px;
      color: #2e7d32;
    }
    .cliente-box {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #a5d6a7;
      color: white;
    }
    button {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #riepilogo {
      background: #ffffff;
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Ordini Ricevuti</h1>
  <div id="ordiniContainer"></div>

  <h2>Riepilogo Totale per Data di Consegna</h2>
  <div id="riepilogo"></div>
  <button onclick="generaPDFRiepilogo()">Scarica PDF riepilogo</button>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjgeooMgoZhQ5c08tQa5fii92HhzX9y-4pmZr4b_Ew8kqHi8S5R4I7xRK6CF3Agi3BlIc7P9p16zX-/pub?output=csv";

    async function caricaOrdini() {
      const response = await fetch(csvUrl);
      const csv = await response.text();
      const righe = csv.trim().split("\n").slice(1);

      const ordiniPerData = {};
      const riepilogoPerData = {};

      righe.forEach(riga => {
        const [timestamp, nome, dataConsegna, prodotto, quantità, unità] = riga.split(",").map(c => c.trim());

        // Ordini per cliente
        if (!ordiniPerData[dataConsegna]) ordiniPerData[dataConsegna] = {};
        if (!ordiniPerData[dataConsegna][nome]) ordiniPerData[dataConsegna][nome] = [];
        ordiniPerData[dataConsegna][nome].push({ prodotto, quantità, unità });

        // Riepilogo per data
        if (!riepilogoPerData[dataConsegna]) riepilogoPerData[dataConsegna] = {};
        const key = `${prodotto} (${unità})`;
        riepilogoPerData[dataConsegna][key] = (riepilogoPerData[dataConsegna][key] || 0) + parseFloat(quantità);
      });

      mostraOrdini(ordiniPerData);
      mostraRiepilogo(riepilogoPerData);
    }

    function mostraOrdini(ordiniPerData) {
      const container = document.getElementById("ordiniContainer");
      container.innerHTML = "";

      Object.keys(ordiniPerData).sort().forEach(data => {
        const dataSection = document.createElement("div");
        dataSection.innerHTML = `<h2>Data consegna: ${data}</h2>`;

        Object.entries(ordiniPerData[data]).forEach(([cliente, ordini]) => {
          const box = document.createElement("div");
          box.className = "cliente-box";
          box.innerHTML = `<h3>${cliente}</h3>`;

          const tabella = document.createElement("table");
          tabella.innerHTML = `
            <thead><tr><th>Prodotto</th><th>Quantità</th><th>Unità</th></tr></thead>
            <tbody>
              ${ordini.map(o => `
                <tr><td>${o.prodotto}</td><td>${o.quantità}</td><td>${o.unità}</td></tr>
              `).join("")}
            </tbody>
          `;

          const btnPDF = document.createElement("button");
          btnPDF.textContent = "Scarica PDF ordine";
          btnPDF.onclick = () => {
            const clone = box.cloneNode(true);
            clone.querySelector("button").remove();
            html2pdf().from(clone).save(`ordine_${cliente}_${data}.pdf`);
          };

          box.appendChild(tabella);
          box.appendChild(btnPDF);
          dataSection.appendChild(box);
        });

        container.appendChild(dataSection);
      });
    }

    function mostraRiepilogo(riepilogoPerData) {
      const container = document.getElementById("riepilogo");
      container.innerHTML = "";

      Object.keys(riepilogoPerData).sort().forEach(data => {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${data}</h3>`;

        const righe = Object.entries(riepilogoPerData[data])
          .map(([prod, qty]) => `<tr><td>${prod}</td><td>${qty.toFixed(2)}</td></tr>`).join("");

        section.innerHTML += `
          <table>
            <thead><tr><th>Prodotto</th><th>Totale</th></tr></thead>
            <tbody>${righe}</tbody>
          </table>
        `;

        container.appendChild(section);
      });
    }

    function generaPDFRiepilogo() {
      const el = document.getElementById("riepilogo");
      html2pdf().from(el).save("riepilogo_per_data.pdf");
    }

    caricaOrdini();
  </script>

</body>
</html>
